<app-card title="Educación">
    @for (ed of educacion; track ed) {
    <div class="edu-item">
        <strong>{{ ed.titulo }}</strong> — {{ ed.institucion }} ({{ ed.periodo }})
    </div>
    }
    <br>
    <app-accordion title="Materias aprobadas">

        @for (ma of materiasAprobadas; track ma) {
        <div class="edu-item">
            {{ma.id}} - {{ ma.nombre }}
        </div>
        }
    </app-accordion>
<br>
    <a href="https://unahur.edu.ar/wp-content/uploads/2023/04/Tecnicatura-Universitaria-en-Programacion-de-Viodejuegos-1.pdf"
        target="_blank">Plan de estudio</a>

</app-card>

<br>

    </app-accordion>
    }
</app-card>
